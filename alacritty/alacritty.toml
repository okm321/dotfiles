[terminal.shell]
program = "/bin/zsh"
args = [
  "-l",
  "-c",
  "/opt/homebrew/bin/tmux a -t 0 || /opt/homebrew/bin/tmux -u",
]

[window]
dimensions = { columns = 200, lines = 60 }
padding = { x = 8, y = 4 }
opacity = 1
title = "Alacritty"
option_as_alt = "Both"

[cursor]
style = "Beam"

[scrolling]
history = 100000
multiplier = 3

[font]
# Agave Nerd font
# EnvyCodeR Nerd Font
# Hack Nerd Font
# normal = { family = "Agave Nerd Font", style = "Regular" }
normal = { family = "Agave Nerd Font", style = "Regular" }
bold = { family = "Agave Nerd Font", style = "Bold" }
italic = { family = "Agave Nerd Font", style = "Italic" }
bold_italic = { family = "Agave Nerd Font", style = "Bold Italic" }
size = 16
offset = { x = 0, y = 1 }

[env]
TERM = "alacritty-direct"

[keyboard]
bindings = [{ key = "B", mods = "Command", action = "None" }]

[general]
# seashells
# everforest
# nordic

live_config_reload = true
import = ["~/.config/alacritty/themes/themes/nord.toml"]

[terminal]
